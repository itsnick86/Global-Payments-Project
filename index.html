<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nick Edwards">
        <meta name="description" content="Global Payments Coding Assessment">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Global Payments Project</title>
        
        <link href="css/normalize.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="wrapper">
            <div id="form-header">
                <p>Pay with a card</p>
            </div>
                <div id="form-outline">
                    <form>
                        <div id="card-number-container">
                            <label for="card-number">Card Number</label><br>
                            <input type="text" id="card-number" name="card-number">
                        </div>
                        <div id="expiry-container">
                            <label for="expiry">Expiry</label><br>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                        </div>
                        <div id="security-code-container">
                            <label for="security-code">Security Code</label><br>
                            <input type="text" id="security-code" name="security-code">
                        </div>
                        <div id="card-name-container">
                            <label for="card-name">Name on the Card</label><br>
                            <input type="text" id="card-name" name="card-name" placeholder="Name on the Card">
                        </div>
                    </form>
                </div>
        </div>

    </body>
</html>
